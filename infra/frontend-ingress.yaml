apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: frontend
  labels:
    app: frontend
    app.kubernetes.io/name: frontend
    app.kubernetes.io/component: ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: traefik  # k3s默认使用traefik
  rules:
  - host: frontend.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend  # 直接指向ClusterIP服务！
            port:
              number: 80
  - http:  # 无host的规则，通过IP访问
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend  # 直接指向ClusterIP服务！
            port:
              number: 80
